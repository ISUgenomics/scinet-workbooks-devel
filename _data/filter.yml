filters:
  - section: Subject Area
    select-all: true
    title: Filter by Subject Area
    type: checkbox
    val: 'subject'
    formatting: 'capitalize'
  # - section: Lesson Type 
  #   title: Lesson Type
  #   type: select
  #   val: 'type'
  #   unsorted: true
  #   values: ['interactive tutorial', 'lesson module', 'reference material']
  - section: Coding Language / Interface
    subsection:
      - title: Select Coding Language
        type: checkbox
        val: 'language'
      - title: Select Interface
        type: select
        val: 'interface'
  - section: Keywords
    title: Add Keywords to Filter
    select-all: true
    subtitle: 'Selected Keywords:'
    inclusive-toggle: true
    type: autoselect
    val: 'tags'
  - section: Packages
    inclusive-toggle: true
    title: Add Code Packages to Filter
    select-all: true
    subtitle: 'Selected Packages:'
    type: autoselect
    val: 'packages'
  - section: Contributors
    subsection:
      - title: Author
        type: select
        val: 'author'
      - title: Working Groups
        type: select
        val: 'wgs'
        values: 'table'
        table: workinggroups
        formatting: shorthand
#  - section: Sort


vals: ['subject','type', 'language', 'tags', 'packages', 'author', 'wgs', 'interface']

icons: 
  - type: index
    icon: /assets/uswds/img/material-icons/list.svg
  - type: introduction
    icon: /assets/uswds/img/material-icons/read_more.svg
  - type: interactive tutorial
    icon: /assets/uswds/img/material-icons/build.svg
  - type: lesson module
    icon: /assets/uswds/img/material-icons/text_snippet.svg
  - type: reference material
    icon: /assets/uswds/img/material-icons/book.svg
  - type: selected
    icon: /assets/uswds/img/usa-icons/check_circle.svg


glossaryattributes: [term,definition,link,tutorial]

overview-attributes: [overview,terminology,datasets,materials,objectives,packages,code]